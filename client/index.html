<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA Meta Tags -->
    <meta name="application-name" content="AgriConnect">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="AgriConnect">
    <meta name="description" content="Connect farmers directly with buyers for fresh agricultural products">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#16a34a">
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-72x72.png">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png">
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#16a34a">
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png">
    
    <!-- SEO Meta Tags -->
    <title>AgriConnect - Farm to Market Platform</title>
    <meta name="description" content="Connect farmers directly with buyers for fresh agricultural products. Buy directly from farmers and get the freshest produce delivered to your door.">
    <meta name="keywords" content="agriculture, farming, fresh produce, farm to table, organic food, local farmers">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://agriconnect.replit.app/">
    <meta property="og:title" content="AgriConnect - Farm to Market Platform">
    <meta property="og:description" content="Connect farmers directly with buyers for fresh agricultural products">
    <meta property="og:image" content="/icons/icon-512x512.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://agriconnect.replit.app/">
    <meta property="twitter:title" content="AgriConnect - Farm to Market Platform">
    <meta property="twitter:description" content="Connect farmers directly with buyers for fresh agricultural products">
    <meta property="twitter:image" content="/icons/icon-512x512.png">
    
    <style>
      @import url("https://fonts.googleapis.com/css?family=Poppins:400");
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
